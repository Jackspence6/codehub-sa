<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Spaces</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <!-- Navigation Bar -->
  <nav>
    <div class="nav-wrapper navbar">
      <a href="./index.html" class="brand-logo center large material-icons"
        >grain</a
      >
      <!-- Back to Home page btn -->
      <a href="./index.html" class="large material-icons dropdown-button"
        >first_page</a
      >
    </div>
  </nav>
  <body>
    <div id="learn-container">
      <!-- User Question Form -->
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input
                placeholder="Jane"
                id="first_name"
                type="text"
                class="validate"
              />
              <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
              <input
                placeholder="Doe"
                id="last_name"
                type="text"
                class="validate"
              />
              <label for="last_name">Last Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="" type="text" class="validate" />
              <label for="Language">Question Language:</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <textarea id="textarea1" class="materialize-textarea"></textarea>
              <label for="textarea1">Question:</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input
                placeholder="JaneDoe@gmail.com"
                id="email"
                type="email"
                class="validate"
              />
              <label for="email">Email</label>
            </div>
            <div class="row col s12">
              <button
                class="btn waves-effect waves-light"
                type="submit"
                name="action"
              >
                Submit Question
                <i class="material-icons right">send</i>
              </button>
            </div>
          </div>
        </form>
      </div>
      <!-- Questions will be dynamically added here -->
      <div class="card blue-grey lighten-5">
        <div class="card-content">
          <span class="card-title">Sample Question</span>
        </div>
        <div class="card-action">
          <a href="#">Respond</a>
        </div>
        <div class="response-form" style="display: none">
          <form>
            <div class="input-field">
              <input type="text" name="response" required />
              <label>Respond to this question...</label>
            </div>
            <button
              class="btn waves-effect waves-light"
              type="submit"
              name="action"
            >
              Submit
            </button>
          </form>
        </div>
        <div class="responses">
          <!-- Responses will be dynamically added here -->
          <div class="card blue-grey lighten-4">
            <div class="card-content">
              <p>Sample Response</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
      integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
