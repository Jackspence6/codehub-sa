<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentorship Program</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <!-- Navigation Bar -->
  <nav>
    <div class="nav-wrapper navbar">
      <a href="./index.html" class="brand-logo center large material-icons"
        >grain</a
      >
      <!-- Back to Home page btn -->
      <a href="./index.html" class="large material-icons dropdown-button"
        >first_page</a
      >
    </div>
  </nav>
  <body id="mentorship-body">
    <div class="mentor-card-container"></div>
    <!-- Add a mentor Button -->
    <div class="centered-btn">
      <a
        data-target="modal1"
        class="btn-floating btn-large waves-effect waves-light red modal-trigger"
      >
        <i id="submit-mentor-btn" class="material-icons">add</i>
      </a>
    </div>

    <!-- Modal Structure -->
    <div id="modal1" class="modal">
      <div class="modal-content">
        <!-- Mentor Details Form -->
        <div class="row">
          <form id="mentor-form" class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <input
                  placeholder="Jane Doe"
                  id="name"
                  type="text"
                  class="validate"
                />
                <label for="name">First & Last Name</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input
                  placeholder="HTML5"
                  id="language"
                  type="text"
                  class="validate"
                />
                <label for="language">Programming Language</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input
                  placeholder="South Africa"
                  id="country"
                  type="text"
                  class="validate"
                />
                <label for="country">Country</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input
                  placeholder="JaneDoe@gmail.com"
                  id="email"
                  type="email"
                  class="validate"
                />
                <label for="email">Email Address</label>
              </div>
              <div class="row col s12">
                <button
                  class="btn waves-effect waves-light"
                  type="submit"
                  name="action"
                  id="mentor-btn"
                >
                  Become a Mentor
                  <i class="material-icons right">send</i>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
      integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
